<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style/base.css">
  <link rel="stylesheet" href="style/font-awesome.min.css">
  <link rel="stylesheet" href="style/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="style/icons.css">
  <link rel="stylesheet" type="text/css" href="style/index.css">
  <link rel="stylesheet" href="style/layout.css">
  <link rel="stylesheet" href="style/modules.css">
  <link rel="icon" type="image/x-icon" href="https://avatars2.githubusercontent.com/u/18607604?v=3&s=200">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
</head>
<body>
  <div id="nav">
    <i id="icon-menu" class="fa fa-bars" aria-hidden="true"></i>

    <ul class="navBarlinks">
      <li id="about">About</li>
      <i id="about-icon" class="fa fa-id-card-o" aria-hidden="true"></i>
      <li id="portfolio">Portfolio</li>
      <i id="portfolio-icon" class="fa fa-folder-open" aria-hidden="true"></i>
    </ul>
  </div>
  <div id="about-page"></div>
  <div id="portfolio-pages">
      <h1>Portfolio</h1>
      <article class="template" data-category="whatev">
        <header>
          <h2>{{title}}</h2>
          <h3 class="publishedOn">{{publishedOn}}</h3>
          <p class="projectDescription">{{description}}</p>
        </header>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src="scripts/projectData.js"></script>
<script src="scripts/index.js"></script>
<script src="scripts/pageView.js"></script>
</html>
